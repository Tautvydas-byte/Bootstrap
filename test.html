<div id="reserve-table" class="row row-content align-items-center">
    <div class="col-12 col-sm-8 offset-sm-2">
        <div class="card" id="reserve">
            <div class="card-header text-black bg-white mb-0">
                <h3>Reserve a Table</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label" for="clientnum">Number of Guests</label>
                        <div id="clientnum" class="col-md-10 align-self-center">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1">
                                <label class="form-check-label" for="inlineRadio1">1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2">
                                <label class="form-check-label" for="inlineRadio2">2</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3">
                                <label class="form-check-label" for="inlineRadio3">3</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4">
                                <label class="form-check-label" for="inlineRadio4">4</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5">
                                <label class="form-check-label" for="inlineRadio5">5</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6">
                                <label class="form-check-label" for="inlineRadio6">6</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 " for="section">Section</label>
                        <div class="btn-group btn-group-toggle col-md-5" data-toggle="buttons">
                            <label class="btn btn-success active">
                              <input type="radio" name="options" id="option1" autocomplete="on" checked> Non-Smoking
                            </label>
                            <label class="btn btn-danger">
                              <input type="radio" name="options" id="option2" autocomplete="off"> Smoking
                            </label>
                        </div>
                    </div>
                    <!--End of form group row-->
                    <div class="form-group row">
                        <label class="col-md-2" for="date">Date and Time</label>
                        <div id="dateid" class="col-md-3 align-self-center">
                            <input class="form-control" type="date" name="date" id="inputdate" placeholder="Date">
                        </div>
                        <div id="timeid" class="col-md-3 align-self-center">
                            <input class="form-control" type="time" name="time" id="inputdate" placeholder="Time">
                        </div>
                    </div>
                    <!--End of form group row-->
                    <div class="form-group row">
                        <div class="offset-2 col-10">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Reserve</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
